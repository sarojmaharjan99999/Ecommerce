<div class="container">
        <h1>Category Form</h1>
        <form (ngSubmit)="onSubmit()" #categoryForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name"
                       required
                       [(ngModel)]="model.name" name="name"
                       #name="ngModel" >
                <div [hidden]="name.valid || name.pristine"
                     class="alert alert-danger">
                    Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="status" [class.active] = "model.status">Status</label>
                <input type="text" class="form-control" id="status"
                       [(ngModel)]="model.status" name="status" >
            </div>
            <button type="submit" class="btn btn-default" [disabled]="!categoryForm.form.valid">Submit</button>
        </form>
</div>
